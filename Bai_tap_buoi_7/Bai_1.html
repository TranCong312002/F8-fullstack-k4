<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Dự án</title>
    <link rel="stylesheet" href="css/Bai_1.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="banner">
      <div class="sub_banner">
        <h1>Hà Nội Melody Residences</h1>
        <p>
          Dự án Hà Nội Melody Residences tọa lạc ngay trung tâm khu đô thị mới
          Linh Đàm. <br />
          Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1.857 căn hộ
          cao cấp
        </p>
        <div class="location">
          <ion-icon name="location-outline"></ion-icon>
          <p>Quận Hoàng Mai, Hà Nội</p>
        </div>
      </div>
    </div>
  </body>
</html>
