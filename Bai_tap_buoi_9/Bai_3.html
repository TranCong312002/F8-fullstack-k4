<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 3</title>
    <link rel="stylesheet" href="css/Bai_3.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Drop Us a Line</h1>
        <p>
          Reach out to us from our contact form and we will get back to you
          shortly.
        </p>
      </div>
    </div>
    <form class="form" action="#">
      <table class="table">
        <tr>
          <td>
            <div class="input">
              <input type="text" id="first_name" placeholder=" " />
              <label for="first_name">First Name *</label>
            </div>
          </td>
          <td>
            <div class="input">
              <input type="text" id="last_name" placeholder=" " />
              <label for="last_name">Last Name *</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input">
              <input type="email" id="email" placeholder=" " />
              <label for="email">Email *</label>
            </div>
          </td>
          <td>
            <select name="sales" id="sales">
              <option value="0">Sale</option>
              <option value="1">HTML</option>
              <option value="2">CSS</option>
              <option value="3">JS</option>
              <option value="4">PYTHON</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="input">
              <textarea
                name="text"
                id="textarea"
                cols="30"
                rows="10"
                placeholder=" "
              ></textarea>
              <label for="textarea" class="textarea">Message *</label>
            </div>
          </td>
        </tr>
      </table>
      <div class="button"><button>Send message</button></div>
    </form>
  </body>
</html>
