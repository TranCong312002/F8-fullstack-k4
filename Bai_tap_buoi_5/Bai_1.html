<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 1</title>
    <link rel="stylesheet" href="css/css_bai1.css" />
    <link
      rel="stylesheet"
      href="icons/fontawesome-free-6.4.0-web/css/all.css"
    />
  </head>
  <body>
    <form
      action="https://api-gateway.fullstack.edu.vn/action_page.php"
      method="get"
    >
      <div>
        <h1>Hey there</h1>
        <p>
          <span class="change__color">We'd like to hear from you. </span>Send us
          message or just say hy with our contact form or directly via phone, we
          love to chat.
        </p>
        <div class="input">
          <span class="icons">
            <i class="fa-solid fa-user"></i>
          </span>
          <input type="text" name="name" tabindex="1" />
        </div>
        <div class="input">
          <span class="icons">
            <i class="fa-solid fa-envelope"></i>
          </span>
          <input type="email" name="" tabindex="2" />
        </div>
        <div class="input">
          <span class="icons">
            <i class="fa-solid fa-mobile"></i>
          </span>
          <input type="text" name="number" tabindex="3" />
        </div>

        <div class="input">
          <label>
            <span class="icons">
              <i class="fa-solid fa-book"></i>
            </span>
            <select class="setselect" name="Choose" tabindex="4">
              <option value="">Object</option>
              <option value="1">Java</option>
              <option value="2">PHP</option>
              <option value="1">HTML</option>
              <option value="1">CSS</option>
            </select>
          </label>
        </div>
        <div class="input">
          <span class="icons">
            <i class="fa-solid fa-book"></i>
          </span>
          <textarea
            class="textarea"
            name="massage"
            cols="30"
            rows="10"
            placeholder="Message"
            tabindex="5"
          ></textarea>
        </div>
      </div>
    </form>
  </body>
</html>
