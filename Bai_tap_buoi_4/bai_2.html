<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt bàn</title>
    <link rel="stylesheet" href="css/css_bai2.css" />
  </head>
  <body>
    <section class="setform">
      <form
        action="https://api-gateway.fullstack.edu.vn/action_page.php"
        method="get"
      >
        <h2>RESERVATION</h2>
        <h1>Book your table</h1>
        <table width="50%" border="0" cellspacing="0" cellpadding="10px">
          <tr>
            <td><input type="text" name="name" placeholder="NAME" /></td>
            <td><input type="email" name="email" placeholder="EMAIL" /></td>
          </tr>
          <tr>
            <td><input type="text" name="date" placeholder="DATE" /></td>
            <td><input type="text" name="time" placeholder="TIME" /></td>
          </tr>
          <tr>
            <td><input type="text" name="people" placeholder="PEOPLE" /></td>
            <td><button>Find A Table</button></td>
          </tr>
        </table>
      </form>
    </section>
  </body>
</html>
