<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="css/Bai_3.css" />
    <link
      rel="stylesheet"
      href="icons/fontawesome-free-6.4.0-web/css/all.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="main">
      <table>
        <tr class="form">
          <td id="Left-form">
            <div class="header_left">
              <div class="img"><img src="img/logo.png" alt="logo" /></div>
              <h1>Just Login</h1>
            </div>
            <div class="content_left">
              <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Dignissimos explicabo vitae minima nesciunt.
              </p>
              <button>Read More</button>
            </div>
            <div class="footer_left">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-google-plus-g"></i>
              <i class="fa-brands fa-invision"></i>
            </div>
          </td>
          <td id="right-form">
            <div class="between-circle">
              <div class="icon">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </div>
            </div>
            <form class="right-form" action="">
              <div class="header_right">
                <h1>Login to <span>your account</span></h1>
              </div>
              <hr />
              <div class="top-content">
                <label for="account">
                  <input
                    type="text"
                    name="account"
                    id="account"
                    placeholder="Email Address"
                  />
                </label>
                <label for="password">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                </label>
              </div>
              <div class="mid-content">
                <div class="check">
                  <label class="check_label" for="check">
                    <input type="checkbox" name="check" id="check" />
                    <label for="check">Remember me</label>
                  </label>
                </div>
                <div class="forgot-password">
                  <a href="#">Forgot Password</a>
                </div>
              </div>
              <div class="last-content">
                <button>LOGIN</button>
              </div>
              <div class="footer_right">
                <span>Don't have an account? </span>
                <a href="#">Register here </a>
              </div>
            </form>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
