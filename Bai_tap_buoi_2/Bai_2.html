<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy tính bỏ túi</title>
  </head>
  <body>
    <table width="100%" border="1px" cellspacing="0" cellpadding="40">
      <tr>
        <th colspan="4" style="text-align: right">
          <b style="font-size: 70px">9+9</b>
        </th>
      </tr>
      <tr>
        <td style="text-align: center; font-size: 50px"><b>1</b></td>
        <td style="text-align: center; font-size: 50px"><b>2</b></td>
        <td style="text-align: center; font-size: 50px"><b>3</b></td>
        <td style="text-align: center; font-size: 50px"><b>+</b></td>
      </tr>
      <tr>
        <td style="text-align: center; font-size: 50px"><b>4</b></td>
        <td style="text-align: center; font-size: 50px"><b>5</b></td>
        <td style="text-align: center; font-size: 50px"><b>6</b></td>
        <td style="text-align: center; font-size: 50px"><b>-</b></td>
      </tr>
      <tr>
        <td style="text-align: center; font-size: 50px"><b>7</b></td>
        <td style="text-align: center; font-size: 50px"><b>8</b></td>
        <td style="text-align: center; font-size: 50px"><b>9</b></td>
        <td style="text-align: center; font-size: 50px"><b>x</b></td>
      </tr>
      <tr>
        <td style="text-align: center; font-size: 50px"><b>c</b></td>
        <td style="text-align: center; font-size: 50px"><b>0</b></td>
        <td style="text-align: center; font-size: 50px"><b>=</b></td>
        <td style="text-align: center; font-size: 50px"><b>/</b></td>
      </tr>
    </table>
  </body>
</html>
