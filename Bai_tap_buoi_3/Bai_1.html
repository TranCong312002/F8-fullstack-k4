<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form liên hệ</title>
    <link rel="stylesheet" href="Css/css_bai1.css" />
  </head>
  <body>
    <h1>CONTACT US</h1>
    <hr class="sethr" />
    <table width="50%" , border="0px" cellspacing="0px" cellpadding="10px">
      <tr>
        <th>Contact Info</th>
        <th>Having Any Query! Or Book an appointment</th>
      </tr>
      <tr>
        <td class="settd" rowspan="5" width="35%">
          <table
            class="setcontact"
            width="100%"
            border="0px"
            cellspacing="0"
            cellpadding="10"
          >
            <!-- <div class="setheight"> -->
            <tr>
              <td rowspan="2">
                <img class="setimg" src="img/address_icon.png" />
              </td>
            </tr>
            <tr>
              <td>
                <p>321 Awesome Street new York, NY 17022</p>
              </td>
            </tr>
            <tr>
              <td><img class="setimg" src="img/icon_mail.png" /></td>
              <td>info@companyname.com</td>
            </tr>
            <tr>
              <td><img class="setimg" src="img/icon_phone.png" /></td>
              <td>+1 800 123 1234</td>
            </tr>
            <!-- </div> -->
          </table>
        </td>
        <td><input class="setinput" type="text" placeholder="Your name" /></td>
      </tr>
      <tr>
        <td>
          <input class="setinput" type="email" placeholder="Your Email" />
        </td>
      </tr>
      <tr>
        <td><input class="setinput" type="text" placeholder="Subject" /></td>
      </tr>
      <tr>
        <td>
          <textarea
            class="setinput"
            name="Massage"
            cols="30"
            rows="10"
          ></textarea>
        </td>
      </tr>
      <tr>
        <td><button class="setbutton">Send Message</button></td>
      </tr>
    </table>
  </body>
</html>
