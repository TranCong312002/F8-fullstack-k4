<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile chủ đầu tư</title>
    <link rel="stylesheet" href="css/Bai_2.css" />
  </head>
  <body>
    <div class="main">
      <div class="profile">
        <div class="header">
          <div class="img">
            <img src="img/vingroup.jpg" alt="anh" />
          </div>
          <div class="info">
            <h2>TẬP ĐOÀN VINGROUP</h2>
            <div class="year">
              <p>NĂM THÀNH LẬP: <span>1993</span></p>
            </div>
            <div class="project">
              <p>DỰ ÁN ĐÃ ĐẦU TƯ: <span>35</span></p>
            </div>
          </div>
        </div>
        <div class="taskbar">
          <input type="radio" name="radio" id="gioi_thieu" />
          <label for="gioi_thieu">
            <h3>GIỚI THIỆU</h3>
          </label>
          <input type="radio" name="radio" id="project" />
          <label for="project">
            <h3>DỰ ÁN ĐÃ ĐẦU TƯ</h3>
          </label>
          <input type="radio" name="radio" id="contact" />
          <label for="contact">
            <h3>LIÊN HỆ</h3>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
