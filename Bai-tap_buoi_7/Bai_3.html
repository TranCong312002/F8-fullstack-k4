<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>khu vực bất động sản</title>
    <link rel="stylesheet" href="css/Bai_3.css" />
  </head>
  <body>
    <div id="main">
      <div class="header">
        <h2>Khám phá bất động sản</h2>
        <hr />
      </div>
      <div class="tab">
        <input type="radio" name="name" id="HCM" />
        <label for="HCM">
          <div class="City">
            <div class="name"><p>Hồ Chí Minh</p></div>
            <div class="number_BDS">
              <p>50.317 bất động sản</p>
            </div>
          </div>
        </label>

        <input type="radio" name="name" id="HN" />
        <label for="HN">
          <div class="City">
            <div class="name"><p>Hà Nội</p></div>
            <div class="number_BDS"><p>18.767 bất động sản</p></div>
          </div>
        </label>

        <input type="radio" name="name" id="BD" />
        <label for="BD">
          <div class="City">
            <div class="name"><p>Bình Dương</p></div>
            <div class="number_BDS"><p>7.051 bất động sản</p></div>
          </div>
        </label>
        <input type="radio" name="name" id="D_Nai" />
        <label for="D_Nai">
          <div class="City">
            <div class="name"><p>Đồng Nai</p></div>
            <div class="number_BDS"><p>4.251 bất động sản</p></div>
          </div>
        </label>
        <input type="radio" name="name" id="VT" />
        <label for="VT">
          <div class="City">
            <div class="name"><p>Bà Rịa Vũng Tàu</p></div>
            <div class="number_BDS"><p>3.968 bất động sản</p></div>
          </div>
        </label>
        <input type="radio" name="name" id="D_Nang" />
        <label for="D_Nang">
          <div class="City">
            <div class="name"><p>Đà Nẵng</p></div>
            <div class="number_BDS">3.680 bất động sản</div>
          </div>
        </label>
        <input type="radio" name="name" id="LA" />
        <label for="LA">
          <div class="City">
            <div class="name"><p>Long An</p></div>
            <div class="number_BDS"><p>2.835 bất động sản</p></div>
          </div>
        </label>
        <input type="radio" name="name" id="QN" />
        <label for="QN">
          <div class="City">
            <div class="name"><p>Quảng Ninh</p></div>
            <div class="number_BDS"><p>2.490 bất động sản</p></div>
          </div>
        </label>
      </div>
      <div class="content">
        <div class="quan_2 infomation">
          <div class="name">Quận 2</div>
          <div class="number_BDS">
            <span>4.168</span>
            <p>bất động sản đang bán</p>
          </div>
        </div>
        <div class="quan_7 infomation">
          <div class="name">Quận 7</div>

          <div class="number_BDS">
            <span>4.664</span>
            <p>bất động sản đang bán</p>
          </div>
        </div>
        <div class="quan_9 infomation">
          <div class="name">Quận 9</div>

          <div class="number_BDS">
            <span>3.702</span>
            <p>bất động sản đang bán</p>
          </div>
        </div>
        <div class="quan_tan_binh infomation">
          <div class="name">Quận Tân Bình</div>

          <div class="number_BDS">
            <span>3.062</span>
            <p>bất động sản đang bán</p>
          </div>
        </div>
        <div class="thu_duc infomation">
          <div class="name">Thành phố Thủ Đức</div>

          <div class="number_BDS">
            <span>2.843</span>
            <p>bất động sản đang bán</p>
          </div>
        </div>
        <div class="binh_chanh infomation">
          <div class="name">Huyện Bình Chánh</div>
          <div class="number_BDS">
            <span>3.235</span>
            <p>bất động sản đang bán</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
